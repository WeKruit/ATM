name: CD â†’ ATM API (EC2)

on:
    workflow_dispatch:
    push:
        branches: [main]
        paths:
            - "atm-api/**"
            - "atm-dashboard/**"

concurrency:
    group: deploy-atm-api
    cancel-in-progress: false

jobs:
    ci:
        uses: ./.github/workflows/ci-atm.yml
        secrets: inherit

    deploy:
        name: Deploy to EC2
        needs: ci
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - uses: actions/checkout@v4

            - name: Sync source to EC2
              env:
                  EC2_HOST: ${{ secrets.EC2_HOST }}
                  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
              run: |
                  echo "$EC2_SSH_KEY" > /tmp/deploy_key && chmod 600 /tmp/deploy_key
                  rsync -az --delete \
                    -e "ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no" \
                    --exclude='.git' --exclude='node_modules' --exclude='dist' \
                    --exclude='.env' --exclude='data' \
                    ./ ubuntu@${EC2_HOST}:/opt/atm/
                  rm -f /tmp/deploy_key

            - name: Rebuild and restart
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ubuntu
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script_stop: true
                  script: |
                      cd /opt/atm
                      # Rebuild and restart API container (source baked into image)
                      docker compose build atm-api
                      docker compose up -d atm-api
                      sleep 3
                      curl -sf http://localhost:8080/health || exit 1

            - name: Deploy summary
              if: always()
              run: |
                  echo "### ATM API Deploy (EC2)" >> $GITHUB_STEP_SUMMARY
                  echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
                  echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
                  echo "| Host | EC2 |" >> $GITHUB_STEP_SUMMARY
                  echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
                  echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
                  echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
