# ATM API service definition for EC2
# GH_API_HOST / GH_WORKER_HOST come from .env (may be remote)

services:
  atm-api:
    build:
      context: ./atm-api
      dockerfile: Dockerfile
    image: atm-api:latest
    network_mode: host
    env_file:
      - .env
    environment:
      - DOCKER_CONFIG_PATH=/docker-config/config.json
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/ubuntu/.docker/config.json:/docker-config/config.json:ro
      - /opt/ghosthands:/opt/ghosthands:ro
      # Kamal SSH key
      - /home/ubuntu/.ssh/gh-deploy-key:/root/.ssh/gh-deploy-key:ro
      # Kamal config + secrets
      - ./config:/app/config:ro
      - ./.kamal:/app/.kamal:ro
    restart: unless-stopped
    labels:
      atm.service: "api"
      atm.managed: "true"
